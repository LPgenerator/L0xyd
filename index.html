    <style type="text/css">

            padding-top: 50px;
            padding-bottom: 20px;

    <script type="text/javascript">
        function AddBackend() {
            var req = {
                weight: parseInt($("#weight_id").val()),
                url: $("#url_id").val().replace("http://", ""),
                type: $("#type_id").val()
            };
            //alert(JSON.stringify(req));
            $.ajax({
                url: "/add_backend",
                type: "POST",
                data: req,
                dataType: "text"
            }).done(function() {
                UpdateData();
            });
        }

        function UpdateTable() {
            $("#jqGrid")
                .jqGrid({
                    url: '/data.json',
                    mtype: "GET",
                    ajaxSubgridOptions: {
                        async: false
                    },
                    styleUI: 'Bootstrap',
                    datatype: "json",
                    colModel: [{
                        label: '#',
                        name: 'id',
                        width: 5
                    }, {
                        label: 'Backend',
                        name: 'backend',
                        key: true,
                        width: 15
                    }, {
                        label: 'Weight',
                        name: 'weight',
                        width: 20
                    }, {
                        label: 'Type',
                        name: 'type',
                        width: 20
                    }],
                    viewrecords: true,
                    rowNum: 20,
                    pager: "#jqGridPager"
                }).jqGrid('sortGrid', 'id', true, 'asc');
        }

        function FixTable() {
            $.extend($.jgrid.ajaxOptions, {
                async: false
            });
            var grid = $("#jqGrid");
            grid.setGridWidth($(window).width() - 5);
            grid.setGridHeight($(window).height());
            $(window).bind('resize', function() {
                var jq_grid = $("#jqGrid");
                jq_grid.setGridWidth($(window).width() - 5);
                jq_grid.setGridHeight($(window).height());
            });
        }

        function RemoveBackend() {
            var grid = $("#jqGrid");
            var rowKey = grid.jqGrid('getGridParam', "selrow");
            $.ajax({
                url: "/remove_backend",
                type: "POST",
                data: {backend: rowKey.replace("http://", "")},
                dataType: "text"
            }).done(function() {
                UpdateData();
            });
        }

        function UpdateData() {
            var grid = $("#jqGrid");
            var rowKey = grid.jqGrid('getGridParam', "selrow");
            grid.trigger("reloadGrid");
            if(rowKey) {
                grid.jqGrid("resetSelection");
                grid.jqGrid('setSelection', rowKey);
            }
        }

        function UpdateStats() {
            $.ajax({
                url: "/stats.json",
                type: "GET",
                dataType: "text"
            }).done(function(data) {
                $('#stats').text(data);
            });

        }

        function OnLoad() {
            UpdateTable();
            FixTable();
            setInterval(UpdateData, 15000);
            setInterval(UpdateStats, 5000);
        }
    </script>
</head>
